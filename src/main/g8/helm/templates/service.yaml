apiVersion: v1
kind: Service
metadata:
  name: {{ include "$name$.fullname" . }}
  labels:
    {{- include "$name$.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
  selector:
    app: {{ include "$name$.fullname" . }}
